    <header class="flex-grow flex items-center justify-center text-center p-6 pt-28">
        <div>

    <main class="flex-grow flex items-center justify-center p-6">
        <form id="appealForm" class="bg-gray-900 bg-opacity-80 p-8 rounded-lg shadow-lg w-full max-w-lg">
            <h2 class="text-3xl font-bold mb-6 text-center">Appeal Form</h2>

            <label class="block mb-2 font-bold">Discord Username</label>
            <input type="text" id="username" class="w-full p-2 mb-4 rounded bg-gray-800 border border-gray-700 text-white" required>

            <label class="block mb-2 font-bold">Email</label>
            <input type="email" id="email" class="w-full p-2 mb-4 rounded bg-gray-800 border border-gray-700 text-white" required>

            <label class="block mb-2 font-bold">Why do you believe the action was taken?</label>
            <textarea id="reason" class="w-full p-2 mb-4 rounded bg-gray-800 border border-gray-700 text-white h-24" required></textarea>

            <label class="block mb-2 font-bold">Will you break our rules again?</label>
            <select id="willBreakRules" class="w-full p-2 mb-6 rounded bg-gray-800 border border-gray-700 text-white" required>

                <option value="No">No, I wonâ€™t break the rules again.</option>

    <script>
        document.getElementById("appealForm").addEventListener("submit", async function(event) {
            event.preventDefault();

            const username = document.getElementById("username").value.trim();
            const email = document.getElementById("email").value.trim();
            const reason = document.getElementById("reason").value.trim();
            const willBreakRules = document.getElementById("willBreakRules").value.trim();

            if (!username || !email || !reason || !willBreakRules) {
                alert("Please fill in all fields.");
                return;
            }

            const webhookUrl = "https://discord.com/api/webhooks/1350829529341362279/W9GxnvSaFcBCBpfyAwkDHO_nLBuR6JyUlalJD0px3Zn1Qa5VlecKC_De_zSFtBM3Vnbf";

            const payload = {
                embeds: [{
                    title: "New Moderation Appeal",
                    color: 3447003,
                    fields: [
                        { name: "Discord Username", value: username, inline: true },
                        { name: "Email", value: email, inline: true },
                        { name: "Reason for Action", value: reason, inline: false },
                        { name: "Will Break Rules Again?", value: willBreakRules, inline: true }
                    ],
                    footer: { text: "SPRDZY Appeals System" },
                    timestamp: new Date().toISOString()
                }]
            };

            try {
                await fetch(webhookUrl, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify(payload)
                });

                alert("Your appeal has been submitted. You will be redirected shortly.");
                setTimeout(function() {
                    window.location.href = "https://sprdzy.com/"
                    </script>
