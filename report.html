<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>SPRDZY - Report Abuse</title>
    <link rel="icon" href="https://team-spr.github.io/files/sprdzy.png" type="image/png">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        @keyframes gradientBackground {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        .animated-bg {
            background: linear-gradient(270deg, #1e3a8a, #3b82f6, #9333ea, #f43f5e);
            background-size: 800% 800%;
            animation: gradientBackground 15s ease infinite;
        }
    </style>
</head>
<body class="animated-bg text-white min-h-screen flex flex-col">
    <nav class="bg-gray-900 bg-opacity-75 p-4 fixed w-full z-10">
        <div class="container mx-auto flex justify-between items-center">
            <div class="flex items-center">
                <a href="https://sprdzy.com">
                <img src="https://team-spr.github.io/files/sprdzy.png" alt="SPRDZY bot icon" class="h-10 w-10 mr-3">
                </a>
                <span class="text-xl font-bold">SPRDZY</span>
            </div>
            <div class="space-x-4">
                <a href="https://dashboard.sprdzy.com" class="hover:text-gray-300">Dashboard</a>
                <a href="https://discord.com/oauth2/authorize?client_id=1340049537590624327&permissions=8&integration_type=0&scope=bot" class="hover:text-gray-300">Invite</a>
                <a href="https://discord.gg/3w8xRR4Fzr" class="hover:text-gray-300">Support Server</a>
                <a href="https://discord.gg/3w8xRR4Fzr" class="hover:text-gray-300">Meet Our Team</a>
            </div>
        </div>
    </nav>

    <header class="flex-grow flex items-center justify-center text-center p-6 pt-28">
        <div>
            <h1 class="text-5xl md:text-7xl font-bold mb-4">Report Abuse</h1>
            <p class="text-xl md:text-2xl mb-8">Found people abusing SPRDZY's commands? Let us know here.</p>
        </div>
    </header>

    <main class="flex-grow flex items-center justify-center p-6">
        <form id="abuseForm" class="bg-gray-900 bg-opacity-80 p-8 rounded-lg shadow-lg w-full max-w-lg">
            <h2 class="text-3xl font-bold mb-6 text-center">Report Abuse Form</h2>

            <label class="block mb-2 font-bold">Their Discord Username</label>
            <input type="text" id="username1" class="w-full p-2 mb-4 rounded bg-gray-800 border border-gray-700 text-white" required>

            <label class="block mb-2 font-bold">Your Discord Username</label>
            <input type="text" id="username2" class="w-full p-2 mb-4 rounded bg-gray-800 border border-gray-700 text-white" required>

            <label class="block mb-2 font-bold">Your Email</label>
            <input type="email" id="email" class="w-full p-2 mb-4 rounded bg-gray-800 border border-gray-700 text-white" required>

            <label class="block mb-2 font-bold">Direct link to an image providing proof - for multiple images, seperate with new lines</label>
            <textarea id="image" class="w-full p-2 mb-4 rounded bg-gray-800 border border-gray-700 text-white h-24" required></textarea>

            <label class="block mb-2 font-bold">Is this report made in good faith, and is not duplicate?</label>
            <select id="ingoodfaith" class="w-full p-2 mb-6 rounded bg-gray-800 border border-gray-700 text-white" required>
                <option value="">Select an option</option>
                <option value="No">No, I have submitted more than one report on this case and/or I have been told to make this report.</option>
                <option value="Yes">Yes, this is the only report I have submitted on this matter and I am making this report by my own will.</option>
            </select>
            <br>
          <h2 class="text-3xl font-bold mb-6 text-center">Make reports at your own discretion and will. Do not submit reports for someone else.</h2>
            <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 rounded">Submit Appeal</button>
        </form>
    </main>

    <footer class="bg-gray-900 bg-opacity-75 p-6 text-center">
        <p>&copy; 2025 Team SPR. All rights reserved.</p>
    </footer>

    <script>
        document.getElementById("abuseForm").addEventListener("submit", async function(event) {
            event.preventDefault();

            const username1 = document.getElementById("username1").value.trim();
        const username2 = document.getElementById("username2").value.trim();
            const email = document.getElementById("email").value.trim();
            const image = document.getElementById("image").value.trim();
            const ingoodfaith = document.getElementById("ingoodfaith").value.trim();

            if (!username1 || !username2 || !email || !image || !ingoodfaith) {
                alert("Please fill in all fields.");
                return;
            }

            const webhookUrl = "https://discord.com/api/webhooks/1351285310415437884/Aq77Efe6ZwnD0mKaNyJhf9OX7ZukT3cbOpI-gYB6bl6xExR_klitnIex5D_nJxn65u8Y";

            const payload = {
                embeds: [{
                    title: "New Abuse Report",
                    color: 3447003,
                    fields: [
                        { name: "Offender's Discord Username", value: username1, inline: false },
                        { name: "Reporter's Discord Username", value: username2, inline: true },
                        { name: "Reporter's Email", value: email, inline: true },
                        { name: "Image Proof", value: image, inline: false },
                        { name: "Report made in good faith and by their will?", value: ingoodfaith, inline: true }
                    ],
                    footer: { text: "SPRDZY Report Abuse System" },
                    timestamp: new Date().toISOString()
                }]
            };

            try {
                await fetch(webhookUrl, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify(payload)
                });

                alert("Your report has been submitted. You will be redirected shortly.");
                setTimeout(function() {
                    window.location.href = "https://sprdzy.com/";
                }, 3000); 
            } catch (error) {
                alert("There was an error submitting your appeal. Please try again later.");
                console.error("Error submitting appeal:", error);
            }
        });
    </script>
</body>
</html>
